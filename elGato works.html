<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock on GIF</title>
  <style>
    .container {
      position: relative;
      width: 250px;
      /* Adjust width as needed */
      height: 300px;
      /* Adjust height as needed */
    }

    #gif {
      position: absolute;
      top: 0%;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      /* Ensure GIF is behind the clock */
    }

    /*#clock {
      position: absolute;
      top: 20%;
      left: 0;
      height: 150px;
      width: 100px;
      z-index: 3;
       Ensure clock is on top */
    /*}*/

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #D9D7DD;
    }

    .clock {
      position: absolute;
      top: 100px;
      left: 98px;
      height: 65px;
      width: 53px;
      z-index: 3;
      /* Ensure clock is on top */
      border-radius: 45%;
      background: #000000;
      font-family: "Montserrat";
      border: 2px solid rgb(255, 255, 255);
      box-shadow: inset 2px 3px 8px 0 rgba(0, 0, 0, 0.1);
    }

    .wrap {
      overflow: hidden;
      position: relative;
      width: 350px;
      height: 350px;
      border-radius: 100%;
    }

    .minute,
    .hour {
      position: absolute;
      height: 15px;
      width: 3px;
      margin: auto;
      top: -22%;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgb(253, 253, 253);
      transform-origin: bottom center;
      transform: rotate(0deg);
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .minute {
      height: 25px;
      width: 2px;
      top: -40%;
      transform: rotate(90deg);
    }

    .second {
      position: absolute;
      height: 25px;
      width: 1px;
      margin: auto;
      top: -40%;
      left: 0;
      bottom: 0;
      right: 0;
      border-radius: 4px;
      background: #FF4B3E;
      transform-origin: bottom center;
      transform: rotate(180deg);
      z-index: 1;
    }

    .dot {
      position: absolute;
      top: 0%;
      left: 0;
      right: 0;
      bottom: 0;
      width: 5px;
      height: 5px;
      border-radius: 100px;
      background: white;
      /*border: 1px solid #1b1b1b;*/
      border-radius: 100px;
      margin: auto;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="gif" src="https://kit-cat.com/wp-content/uploads/2019/09/Compressed-GIF-No-Fade.gif" alt="Your GIF">
    <!-- Analog clock HTML -->
    <div class="clock" >
      <div class="dot"></div>
      <div class="hour" id="hour"></div>
      <div class="minute" id="minute"></div>
      <div class="second" id="second"></div>
    </div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

    const hourAngle = (hour % 12) * 30 + (minute / 60) * 30;
      const minuteAngle = minute * 6 + second / 10;
      const secondAngle = second * 6;

      document.getElementById('hour').style.transform = `rotate(${hourAngle}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minuteAngle}deg)`;
      document.getElementById('second').style.transform = `rotate(${secondAngle}deg)`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to set clock to current time
    updateClock();
  </script>
</body>

</html>
